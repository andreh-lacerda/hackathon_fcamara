<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./app.css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <a class="navbar-brand" href="#">INTEGRA</a>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-navbar" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar">MENU</span>
                        </button>
                    </div>
    
                    <div class="collapse navbar-collapse" id="collapse-navbar">
                        <ul class="nav navbar-nav">
                            <li><a href="#" data-toggle="modal" data-target="#modal-quem-somos">Quem somos</a></li>
                            <li><a href="#" data-toggle="modal" data-target="#modal-quem-ajudamos">Quem ajudamos</a></li>
                            <li><a href="#" data-toggle="modal" data-target="#modal-faca-parte">Faça parte</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="container">
                <h2></h2>
                <img class="img-fluid" src="./assets/apresentacao.jpg" alt="imagem da apresentação da plataforma">
                <a class="btn btn-primary btn-lg" href="#" role="button" data-toggle="modal" data-target="#modal-faca-parte">Faça parte</a>

                <h2></h2>
                <img class="img-fluid" src="./assets/servicos.jpg" alt="conteúdo de aprofundamento do serviço">
                <button type="button" class="btn btn-primary btn-lg">Beneficiados</button>
            </div>
        </main>

        <div class="modal fade" id="modal-faca-parte" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Faça parte</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>X</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <a class="btn btn-primary btn-lg btn-block" href="#" role="button" data-toggle="modal" data-target="#dados-responsavel">Pais / Responsáveis</a>
                        <a class="btn btn-primary btn-lg btn block" href="#" role="button" data-toggle="modal" data-target="#modal-faca-parte">Doadores</a>
                        
                    </div>

                    <div class="modal-footer">
                        <a>Saiba mais<a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal-quem-somos" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Quem somos</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>X</span>
                    </button>
                </div>
                <div class="modal-body">
                  <p>Somos uma empresa...</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
        </div>

        <div class="modal fade" id="modal-quem-ajudamos" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Quem ajudamos</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>X</span>
                    </button>
                </div>
                <div class="modal-body">
                  <p>Nosso objetivo é ajudar...</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
        </div>

        <div class="modal fade" id="dados-responsavel" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Dados do Responsável</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>X</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="contato-name">Nome:</label>
                                <input class="form-control" id="contato-name" type="text" placeholder="Qual é seu nome?">
                            </div>

                            <div class="form-group">
                                <label for="contato-cpf">Nome:</label>
                                <input class="form-control" id="contato-cpf" type="text" placeholder="Informe seu CPF">
                            </div>

                            <div class="form-group">
                                <label for="contato-email">Email:</label>
                                <div class="input-group-prepend"> 
                                    <div class="input-group-text">@</div>
                                    <input type="email" class="form-control" id="contato-email" placeholder="Informe seu E-mail">
                                </div>
                            </div>

                            <div class="group-radio">
                                <div class="radio"> 
                                    <label>
                                        <input type="radio" name="tipo-pessoa" checked>
                                        Pai
                                    </label>
                                </div>

                                <div class="radio">
                                    <label>
                                        <input type="radio" name="tipo-pessoa">
                                        Mãe
                                    </label>
                                </div>

                                <div class="radio">
                                    <label>
                                        <input type="radio" name="tipo-pessoa">
                                        Responsável
                                    </label>
                                </div>

                            </div>

                        </form>

                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Próximo</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>


    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>

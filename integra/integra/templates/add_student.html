{% extends 'base.html' %}
{% block title %}
 Student
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Student</h1>
    <br/><br/>
    <div class="form-group">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add Student</button>
      </form>
    </div>

    <script>  
      var n = "{{ user.id }}";
      document.getElementById("owner").value = n;
    </script>
{% endif %}


{% endblock %}
